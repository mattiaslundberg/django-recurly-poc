<html>
<head>
    <title>Subscription</title>
</head>
<body>
    <h1>Subscription</h1>

    <form method="post" action="/api/billing/" id="billing">
        {% csrf_token %}
        <div>
          <label for="number">Card Number</label>
          <input type="text" data-recurly="number" id="number">
        </div>

        <div class="date">
          <label for="month">Month</label>
          <input type="text" data-recurly="month" id="month" maxlength="2">
        </div>

        <div class="date">
          <label for="year">Year</label>
          <input type="text" data-recurly="year" id="year" maxlength="4">
        </div>

        <div>
          <label for="first_name">First Name</label>
          <input type="text" data-recurly="first_name" id="first_name" name="first-name">
        </div>

        <div>
          <label for="last_name">Last Name</label>
          <input type="text" data-recurly="last_name" id="last_name" name="last-name">
        </div>
        <div>
          <label for="address1">Address</label>
          <input type="text" data-recurly="address1" id="address1" name="address1">
        </div>
        <div>
          <label for="postal_code">Postal code</label>
          <input type="text" data-recurly="postal_code" id="postal_code" name="postal-code">
        </div>
        <div>
          <label for="city">City</label>
          <input type="text" data-recurly="city" id="city" name="city">
        </div>
        <div>
          <label for="country">Country</label>
          <input type="text" data-recurly="country" id="country" name="country">
        </div>

        <button id="subscribe">Set Billing</button>

        <input type="hidden" data-recurly="token" name="recurly-token">
    </form>
    <form action="/api/subscription/" method="post">
        {% csrf_token %}
        <button id="setsubscription">Start subscription</button>
    </form>
    <form action="/api/subscription/" method="post" id="delete">
        {% csrf_token %}
        <input type="hidden" name="delete">
        <button id="setsubscription">Delete subscription</button>
    </form>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://js.recurly.com/v3/recurly.js"></script>
    <script>
        recurly.configure("{{ RECURLY_PUBLIC }}");
    </script>
    <script src="/static/js/subscription.js"></script>
</body>
</html>
